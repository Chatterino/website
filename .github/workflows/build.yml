---
    name: Lint
    
    on:
      push:
        branches:
          - master
      pull_request:
    
    concurrency:
      group: lint-${{ github.ref }}
      cancel-in-progress: true
    
    jobs:
      lint:
        runs-on: ubuntu-latest

        steps:
          - uses: actions/checkout@v4

          - uses: actions/setup-node@v4
            with:
              node-version: "18"
              cache: "yarn"

          - name: Run Cloudflare build
            run: npx --no-install @cloudflare/next-on-pages@1

          - name: List files
            run: |
              ls -la
